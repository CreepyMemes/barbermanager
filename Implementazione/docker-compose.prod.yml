services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=mydb
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - PGOPTIONS=--shared_buffers=8MB --work_mem=512kB --max_connections=3
    mem_limit: 100m

  backend:
    container_name: barbermanager-backend
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    env_file:
      - ./backend/.env.prod
    depends_on:
      - db
    expose:
      - '8000'
    mem_limit: 100m

  frontend:
    container_name: barbermanager-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    expose:
      - '80'
    mem_limit: 50m

volumes:
  postgres_data:
