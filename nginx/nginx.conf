# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name barbermanager.creepymemes.com;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name barbermanager.creepymemes.com;

    ssl_certificate /etc/nginx/ssl/creepymemes/origin.crt;
    ssl_certificate_key /etc/nginx/ssl/creepymemes/origin.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://barbermanager-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/ {
        proxy_pass http://barbermanager-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
